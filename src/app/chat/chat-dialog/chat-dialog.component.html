<div class="content"  style="overflow:scroll; height:400px;overflow-x: hidden;">
  <div class="row">
    <div class="col s8 m6 offset-s2 offset-m3" >
      <ng-container *ngFor="let message of messages | async">
        <div id="msg" class="message" [ngClass]="{'from':message.sentBY === 'bot','to':message.sentBy === 'user'}">
          {{message.content}}
        </div>
      </ng-container>
    </div>
  </div>
</div>
<div class="footer">
  <div class="row">
    <div class="col s9 m9 offset-s1 offset-m1">
      <label for="nameField">Your Message</label>
      <input type="text" [(ngModel)]="formValue" (keyup.enter)="sendMessage()">
    </div>
    <div class="col s1 m1">
      <button class="btn-floating btn-large red" (click)="activateSpeechSearch()" [disabled]="!showSearchButton">
         <i class="large material-icons">mic</i>
       </button>
    </div>
  </div>
</div>
