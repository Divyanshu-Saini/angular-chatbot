<h1>Interview BOT</h1>
<ng-container *ngFor="let message of messages | async">

  <div class="message" [ngClass]="{'from':message.sentBY === 'bot','to':message.sentBy === 'user'}">
    {{message.content}}
  </div>

</ng-container>

<label for="nameField">Your Message</label>
<input type="text" [(ngModel)]="formValue" (keyup.enter)="sendMessage()">
<button (click)="sendMessage()">Send</button>
<input type="text" class="form-control border-input" name="txtSpeechSearchMovieName" id="txtSpeechSearchMovieName" value=""
placeholder="Click below button and then say something!!!" [(ngModel)]="speechData">
<button class="btn btn-info btn-fill btn-wd" name="btnActivateSpeechSearchMovie" id="btnActivateSpeechSearchMovie" (click)="activateSpeechSearch()"  [disabled]="!showSearchButton" >Speak</button>
