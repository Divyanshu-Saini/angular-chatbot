<div class="navbar-fixed deep-orange lighten-1" id="myHeader">
  <div class="row">
    <div class="col s12 m12">
      <h3 class="center">Interview</h3>
    </div>
  </div>
</div>
<div #scrollMe class="content" style="overflow:scroll; height:400px;overflow-x: hidden;">
  <div class="row">
    <div class="col 10 m8 offset-s2 offset-m3">
      <ng-container *ngFor="let message of messages | async">
          <div id="msg" class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
          'to':   message.sentBy === 'user' }">
          {{message.content}}
        </div>
      </ng-container>
    </div>
  </div>
</div>
<div class="footer">
  <div class="row">
    <div class="col s7 m7 offset-s1 offset-m1">
      <label for="nameField">Your Message</label>
      <input type="text" [(ngModel)]="formValue" (keyup.enter)="sendMessage()">
    </div>
    <div class="col s1 m1">
      <button class="btn-floating btn-medium blue" (click)="activateSpeechSearch()" [disabled]="!showSearchButton">
        <i class="large material-icons">mic</i>
      </button>
    </div>
    <div class="col s1 m1">
      <button class="btn-floating btn-medium green" (click)="restart()">Restart
      </button>
    </div>
    <div class="col s1 m1">
      <button class="btn-floating btn-medium red " (click)="exit()">
        Exit
      </button>
    </div>
  </div>
</div>
